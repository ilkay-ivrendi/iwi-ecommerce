<div style="text-align: center">
  <h1 class="mat-h1">Forgot Password</h1>
  <h1>Did you forgot your password?</h1>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="username or email" />
      <mat-icon matSuffix>person_outline</mat-icon>
      <mat-hint>Enter your email</mat-hint>
    </mat-form-field>
  </p>

  <p><button mat-raised-button color="primary">Reset Password</button></p>
</div>
